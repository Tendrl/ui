<ol class="breadcrumb">
	<li><a href="#">Users</a></li>
	<li>Add User</li>
</ol>

<div class="user-type">
  <label>
    <input type="radio" name="user-type" value="internal" checked>
    Add Internal User
  </label>
  <label>
    <input type="radio" name="user-type" value="ldap">
    Import user from LDAP directory
  </label>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label for="usedid" class="col-sm-2 col-md-2 control-label">User Id</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="userid" ng-model="user.userId" placeholder="User Id">
    </div>
  </div>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 col-md-2 control-label">First Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="firstname" ng-model="user.firstName" placeholder="First name">
    </div>
  </div>
    <div class="form-group">
    <label for="lastname" class="col-sm-2 col-md-2 control-label">Last Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="lastname" ng-model="user.lastName" placeholder="Last name">
    </div>
  </div>
    <div class="form-group">
    <label for="email" class="col-sm-2 col-md-2 control-label">Email</label>
    <div class="col-sm-10 col-md-4">
      <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
    </div>
  </div>
    <div class="form-group">
    <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
    <div class="col-sm-10 col-md-4">
      <input type="password" class="form-control" id="password" ng-model="user.password"placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="user.save()">Save</button>
      <button class="btn btn-default" ng-click="user.cancel()">Cancel</button>
    </div>
  </div>
</form>
