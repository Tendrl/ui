<ul class="nav nav-tabs">
  <li class="active"><a href="#">Users</a></li>

  <div class="row dataTables_wrapper">
    <div class="col-md-3" style="display:-webkit-box;">
        <input type="text" class="form-control" placeholder="Search" ng-model="search"></input>
        <button class="form-control btn btn-primary btn-lg fa fa-search" ng-click=""></button>
    </div>
    <div class="col-md-offset-4 col-md-5">
      <span class="pull-right"> 
        <button class="btn btn-primary btn-lg" ng-click="users.addUser()">Add User</button>
        <button class="btn btn-primary btn-lg" ng-click="users.addLdapUser()">Add LDAP User</button>
        <button class="btn btn-primary btn-lg">Remove</button>
      </span>
    </div>
  </div>
  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Notifications</th>
      <th>Email</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users.userList">
      <td><input type="checkbox"/></td>
      <td ng-bind="user.Username"></td>
      <td ng-bind="user.Username"></td>
      <td>Last Name</td>
      <td ng-bind="user.Role"></td>
      <td><i class="fa fa-check">ON</i></td>
      <td ng-bind="user.Email"></td>
      <td><i class="fa fa-check">Enabled</i></td>
      <td>
      	<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" bs-dropdown="dropdown">
		    More
		    <span class="caret"></span>
		  </button>
      <ul class="dropdown-menu" role="menu">
        <li role="presentation">
          <a role="menuitem" ng-click="users.editUser(user.Username)"> Edit user </a>
        </li>
        <li role="presentation">
          <a role="menuitem" ng-click=""> Disable user </a>
        </li>
        <li role="presentation">
          <a role="menuitem" ng-click=""> Disable Notification </a>
        </li>
       <li role="presentation">
          <a role="menuitem" ng-click=""> Delete User</a>
        </li>
      </ul>
		</div>
      </td>
    </tr>
  </tbody>
</table>
