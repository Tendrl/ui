<!DOCTYPE html>
<html class="layout-pf-alt layout-pf-alt-fixed layout-pf-alt-fixed-with-footer layout-pf-alt-fixed-inner-scroll">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sky Rings</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- inject:css -->
		<!-- endinject -->
	</head>
	<body class="usmClientApp" ng-controller="ApplicationController">

<nav class="navbar navbar-pf-alt" ng-style="{display:(currentURI == '/')?'none':''}">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" href="" ng-click="expandedView = !expandedView">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/" style="padding-top:15px; font-size:20px;">
      <i class="fa fa-skyatlas"></i>
      Sky Ring
    </a>
  </div>
  <nav class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right navbar-iconic" ng-controller="RequestsController as request">
		<li class="dropdown search-menu wrap">
			<form action="" autocomplete="on">
				<input class="search_textbox" id="search" name="search" type="text" placeholder="What're we looking for ?" />
				<button id="search_submit" class="search-btn" type="submit">
					<i class="fa fa-search"></i>
				</button>
			</form>
		</li>
		<li class="dropdown messages-menu">
			<a href="" data-template="views/base/alert-dropdown.tpl.html" class="dropdown-toggle nav-item-iconic" data-animation="am-fade-and-slide-top" bs-dropdown=""> <i class="fa fa-bell"></i> <span class="badge label-success" ng-if="alerts.length>0">{{alerts.length}}</span> </a>
		</li>
		<!-- Notifications: style can be found in dropdown.less -->
		<li class="dropdown notifications-menu">
			<a data-toggle="dropdown" class="dropdown-toggle nav-item-iconic" bs-dropdown="dropdown" href="" ng-click="request.getDiscoveredHosts();" data-template="views/base/discovered-hosts.tpl.html"
			data-animation="am-fade-and-slide-top" bs-dropdown=""> <i class="fa fa-desktop"></i> <span class="badge label-warning" ng-if="request.discoveredHostsLength>0" ng-bind="request.discoveredHostsLength"></span>
            <div growl></div>
        </a>
		</li>
		<!-- Tasks: style can be found in dropdown.less -->
		<li class="dropdown tasks-menu">
			<a data-toggle="dropdown" class="dropdown-toggle nav-item-iconic" bs-dropdown="dropdown" href="" data-template="views/base/progress-dropdown.tpl.html"
			data-animation="am-fade-and-slide-top" bs-dropdown=""> <i class="fa fa-flag"></i> <span class="badge label-danger" ng-if="tasks.length>0" ng-bind="tasks.length"></span>
            <div growl></div>
        </a>
		</li>
		<!-- User Account: style can be found in dropdown.less -->
		<li class="dropdown user user-menu">
			<a data-toggle="dropdown" class="dropdown-toggle nav-item-iconic" bs-dropdown="dropdown" href="" data-template="views/base/admin-dropdown.tpl.html"
			data-animation="am-fade-and-slide-top"> <i class="fa fa-user"></i> <span class="caret"></span> </a>
		</li>
    </ul>
  </nav>
</nav>

<nav class="nav-pf-vertical-alt" ng-style="{display:(currentURI == '/')?'none':''}">
	<ul class="list-group" ng-controller="MenuController">
		<li class="list-group-item" ng-class="{'active' : menu.active}" ng-repeat="menu in menus">
			<a ng-click="navigate(menu)" data-toggle="tooltip" data-placement="right"> <i class="fa" ng-class="menu.icon"></i> <span class="list-group-item-value">{{menu.label}}</span> </a>
		</li>
	</ul>
</nav>
	<div class="container-fluid container-cards-pf container-pf-alt-nav-pf-vertical-alt">
		<div ng-view></div>
	</div>
<footer class="container-fluid footer-pf-alt">
  <p>&copy; 2015 Sky Ring</p>
</footer>

		<!-- inject:js -->
		<!-- endinject -->
	</body>

</html>
