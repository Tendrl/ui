<div class="tendrl-list-view-container container-fluid">
    <div class="page-header">
        <div class="col-md-3 pull-right">
            <div class="row">
                <div class="col-md-offset-3 col-md-8">
                    <input type="text" class="form-control pull-right" placeholder="Search" ng-model="node.search">
                </div>
            </div>
        </div>
        <h1>Nodes</h1>
    </div>
    <center ng-if="node.nodeList.length === 0">
        <div class="blank-slate-pf">
            <div class="blank-slate-pf-icon">
                <i class="pficon pficon-container-node"></i>
            </div>
            <h1>No node detected.</h1>
        </div>
    </center>
    <div class="list-group list-view-pf" ng-repeat="node in node.nodeList | filter:node.search">
        <div class="list-group-item">
            <div class="list-view-pf-main-info">
                <div class="list-view-pf-body">
                    <div class="list-view-pf-additional-info">
                        <div class="list-group-item-heading">
                            <p ng-bind="node.fqdn"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
