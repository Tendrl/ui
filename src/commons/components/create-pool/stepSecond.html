<div class="wizard-pf-contents" ng-if="createPoolCntrl.step === 2">
	<form class="form-horizontal">
		<div class="form-group required">
			<label class="col-sm-3 control-label" for="owner">Data-at-Rest Encryption</label>
			<div class="col-sm-9">
			<input bs-switch ng-model="createPoolCntrl.checkboxModelOwnerValue" type="checkbox" value="createPoolCntrl.checkboxModelOwnerValue" ng-true-value="true" ng-false-value="false">
			</div>
		</div>
		<div class="form-group required">
			<label class="col-sm-2 col-md-3 control-label" for="pool-owner">Owner</label>
			<div class="col-sm-8 col-md-3">
				<select ng-disabled="!(checkboxModel.ownerValue)" data-ng-options="owner for owner in createPoolCntrl.owners" data-ng-model="createPoolCntrl.selectedOwner" class="form-control" data-id="pool-owner"></select>
			</div>
		</div>
		<div class="form-group required" ng-if = "createPoolCntrl.selectedType === 'Standard'">
			<label class="col-sm-2 col-md-3 control-label" for="min-replicas">Minimum Replicas</label>
			<div class="col-sm-4 col-md-2">
				<input type="number" min="1" max="{{createPoolCntrl.replicaCount}}" data-id="min-replicas" class="form-control" ng-model="createPoolCntrl.minReplicas" required>
			</div>
		</div>
	</form>
</div>
